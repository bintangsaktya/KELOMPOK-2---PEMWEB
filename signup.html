<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100">
        <div
          class="col h-100 main-kiri d-flex justify-content-center align-items-center"
        >
          <h1 class="logo-big">Unifind.</h1>
        </div>

        <div
          class="col h-100 main-kanan d-flex justify-content-center align-items-center"
        >
          <div class="auth-card">
            <h2>Sign up</h2>
            <form method="POST">
              <div class="mb-3">
                <label for="exampleInputNama1" class="form-label">Nama</label>
                <input
                  type="text"
                  class="form-control"
                  id="nama"
                  aria-describedby="emailHelp"
                  name="nama"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  name="email"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Kata Sandi</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>

              <button type="button" class="btn-full" id="submit">
                Buat Akun
              </button>
            </form>
            <div
              class="auth-option-card d-flex justify-content-center align-items-center mt-3"
            >
              <p class="auth-option-letter">
                Sudah memiliki akun?
                <a href="signin.html"><span>Login</span></a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    //Ajax Register
    <script>
      const button = document.querySelector("#submit");

      button.addEventListener("click", () => {
        let nama = document.querySelector("#nama").value;
        let email = document.querySelector("#email").value;
        let password = document.querySelector("#password").value;

        if (!!nama && !!email && !!password) {
          axios
            .post(
              "http://localhost/PW_project/controller/userRegister.php" /* Sesuaikan dengan URL file pada XAMPP */,
              {
                nama: nama,
                email: email,
                password: password,
              },
              {
                headers: {
                  "Content-Type": "multipart/form-data",
                },
              }
            )
            .then(function (response) {
              alert(response.data);
              if (response.data == "Registered Successful") {
                window.location.href = "./signin.html";
              }
            });
        } else {
          alert("Silahkan isi yang kosong");
        }
      });
    </script>
  </body>
</html>
